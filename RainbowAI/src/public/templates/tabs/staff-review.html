    <!-- Stats Bar -->
    <div class="mb-4 bg-white rounded-2xl border p-4">

        <div>
          <h2 class="text-lg font-semibold text-neutral-800">Staff Intent Review</h2>
          <p class="text-sm text-neutral-500">Review AI predictions and mark them correct or incorrect to build accuracy data</p>
        </div>
        <div class="flex items-center gap-3">

            Refresh
          </button>
        </div>

    <div id="sr-toolbar" class="hidden mb-4 bg-white rounded-2xl border p-4">

        <div class="flex flex-wrap items-center gap-2">
          <span class="text-xs font-semibold text-neutral-500 uppercase tracking-wide mr-1">Bulk</span>
          <button onclick="bulkApproveAll()"
            class="text-xs bg-green-500 hover:bg-green-600 text-white px-3 py-1.5 rounded-lg transition font-medium"
            title="Mark all predictions currently shown in the table as correct">
            Approve All Visible
          </button>
          <button onclick="bulkRejectAll()"
            class="text-xs bg-red-500 hover:bg-red-600 text-white px-3 py-1.5 rounded-lg transition font-medium"
            title="Mark all predictions currently shown in the table as incorrect">
            Reject All Visible
          </button>
        </div>

        <!-- Row 2: By confidence threshold -->
        <div class="flex flex-wrap items-center gap-2">
          <span class="text-xs font-semibold text-neutral-500 uppercase tracking-wide mr-1">Confidence</span>
          <button onclick="bulkApproveAboveThreshold()"
            class="text-xs bg-green-100 text-green-700 hover:bg-green-200 px-3 py-1.5 rounded-lg transition font-medium"
            title="Approve all predictions with confidence at or above the threshold">
            Approve above
          </button>
          <div class="flex items-center gap-1" title="Confidence cutoff for bulk approve/reject â€” predictions above this are likely correct, below may need review">
            <input type="number" id="sr-conf-threshold" value="80" min="0" max="100" step="5"

            <span class="text-xs text-neutral-500">%</span>
          </div>
          <button onclick="bulkRejectBelowThreshold()"
            class="text-xs bg-red-100 text-red-700 hover:bg-red-200 px-3 py-1.5 rounded-lg transition font-medium"
            title="Reject all predictions with confidence below the threshold">
            Reject below
          </button>
        </div>

        <!-- Row 3: By intent -->
        <div class="flex flex-wrap items-center gap-2">
          <span class="text-xs font-semibold text-neutral-500 uppercase tracking-wide mr-1">By Intent</span>
          <select id="sr-intent-filter"
            class="text-xs border rounded-lg px-2 py-1.5 min-w-[180px] focus:ring-2 focus:ring-primary-500"
            title="Filter predictions by their classified intent before bulk approve/reject">
            <option value="">-- select intent --</option>
          </select>
          <button onclick="bulkApproveByIntent()"
            class="text-xs bg-green-100 text-green-700 hover:bg-green-200 px-3 py-1.5 rounded-lg transition font-medium"
            title="Approve all visible predictions that match the selected intent">
            Approve matching
          </button>
          <button onclick="bulkRejectByIntent()"
            class="text-xs bg-red-100 text-red-700 hover:bg-red-200 px-3 py-1.5 rounded-lg transition font-medium"
            title="Reject all visible predictions that match the selected intent">
            Reject matching
          </button>
        </div>
      </div>
    </div>

    <!-- Predictions Table -->
    <div id="sr-table-container" class="bg-white rounded-2xl border overflow-hidden">
      <div class="overflow-x-auto">
        <table class="w-full text-sm">
          <thead>
            <tr class="bg-neutral-50 text-left text-neutral-600">
              <th class="px-4 py-3 font-medium">Time</th>
              <th class="px-4 py-3 font-medium">Message</th>
              <th class="px-4 py-3 font-medium">Predicted Intent</th>
              <th class="px-4 py-3 font-medium text-center">Confidence</th>
              <th class="px-4 py-3 font-medium text-center">Tier</th>
              <th class="px-4 py-3 font-medium text-center">Action</th>
            </tr>
          </thead>
          <tbody id="sr-tbody"></tbody>
        </table>
      </div>
    </div>

    <!-- Loading State -->
    <div id="sr-loading" class="hidden bg-white rounded-2xl border p-8 text-center">
      <div class="inline-block animate-spin rounded-full h-8 w-8 border-4 border-primary-500 border-t-transparent mb-3"></div>
      <div class="text-neutral-700 font-medium">Loading pending predictions...</div>
    </div>

    <!-- Empty State -->
    <div id="sr-empty" class="hidden bg-white rounded-2xl border p-8 text-center">
      <div class="text-4xl mb-3">&#9989;</div>
      <div class="text-neutral-500 font-medium">All predictions reviewed!</div>
      <div class="text-sm text-neutral-400 mt-1">New predictions will appear here as guests send messages</div>
